<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GreenUp</title>
    <link rel="icon" href="Assets/Icon GreenUp.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="login-section">
        <div class="container-fluid h-100">
            <div class="row h-100">

                <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center login-bg-image text-center p-5">
                    
                    <h1 class="fw-bold text-white mb-3 display-5">Join the Movement!</h1>
                    <p class="text-white-50 fs-5" style="max-width: 500px;">
                        Bergabunglah dengan komunitas kami dan mulailah perjalananmu menuju lingkungan yang lebih bersih.
                    </p>

                </div>

                <div class="col-lg-6 d-flex align-items-center justify-content-center py-5 bg-white">
                    <div class="login-form-wrapper w-100 px-4" style="max-width: 450px;">
                        
                        <div class="d-flex align-items-center mb-4">
                            <img src="Assets/Icon GreenUp.png" width="50" class="me-2">
                            <h3 class="fw-bold m-0" style="color: var(--green-secondary);">GreenUp</h3>
                        </div>

                        <h4 class="fw-bold mb-1">Create Account</h4>
                        <p class="text-muted mb-4">Start your eco-friendly journey today.</p>

                        <form id="signupForm">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-green-primary">Full Name</label>
                                <input type="text" class="form-control custom-input" id="regName" placeholder="John Doe" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-green-primary">Email Address</label>
                                <input type="email" class="form-control custom-input" id="regEmail" placeholder="name@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-green-primary">Password</label>
                                <input type="password" class="form-control custom-input" id="regPassword" placeholder="••••••••" required>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label small" for="termsCheck">
                                    I agree to the <a href="#" class="text-green-primary text-decoration-none">Terms & Conditions</a>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-custom  w-100 py-2 fs-5 rounded-3">
                                Sign Up
                            </button>
                        </form>

                        <p class="text-center mt-4 text-muted small">
                            Already have an account? 
                            <a href="login.html" class="text-primary fw-bold text-decoration-none">Sign In</a>
                        </p>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
